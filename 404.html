<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Formulário de Feedback</title>
</head>

<body>
    <form action="http://exemplo.com/inscricao" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade">

        <p>Qual o seu nível de satisfação com o nosso serviço?</p>
        <label>
            <input type="radio" name="satisfacao" value="satisfeito"> Satisfeito
        </label>
        <label>
            <input type="radio" name="satisfacao" value="neutro"> Neutro
        </label>
        <label>
            <input type="radio" name="satisfacao" value="insatisfeito"> Insatisfeito
        </label>

        <p>Quais newsletters você deseja assinar?</p>
        <label>
            <input type="checkbox" name="newsletters" value="novidades"> Novidades
        </label>
        <label>
            <input type="checkbox" name="newsletters" value="promocoes"> Promoções
        </label>
        <label>
            <input type="checkbox" name="newsletters" value="artigos"> Artigos Técnicos
        </label>

        <p>Com que frequência deseja receber as newsletters?</p>
        <select name="frequencia">
            <option value="diariamente">Diariamente</option>
            <option value="semanalmente">Semanalmente</option>
            <option value="mensalmente">Mensalmente</option>
        </select>

        <p>Descreva como podemos melhorar nossos serviços:</p>
        <textarea name="melhorias"></textarea>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
